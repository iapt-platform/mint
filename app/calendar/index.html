    <script>
        var g_language = "en";
        var g_currLink = "";
        function lang_init(strPage) {
            g_currLink = strPage;
        }
        function setLang(strLang) {
            g_language = strLang;
            setCookie('language', g_language, 365);
            window.location.assign(location.pathname + "?language=" + g_language);
        }
