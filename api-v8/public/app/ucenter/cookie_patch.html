<html>
    <body>
        <div id="output">cookie patch</div>
        <div id="result">working</div>

        <script>
            function getCookie(c_name) {
                if (document.cookie.length > 0) {
                    c_start = document.cookie.indexOf(c_name + "=");
                    if (c_start != -1) {
                        c_start = c_start + c_name.length + 1;
                        c_end = document.cookie.indexOf(";", c_start);
                        if (c_end == -1) c_end = document.cookie.length;
                        return unescape(
                            document.cookie.substring(c_start, c_end)
                        );
                    } else {
                        return "";
                    }
                } else {
                    return "";
                }
            }
            function setCookie(c_name, value, expiredays) {
                var exdate = new Date();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie =
                    c_name +
                    "=" +
                    escape(value) +
                    (expiredays == null
                        ? ""
                        : "; expires=" + exdate.toGMTString() + ";path=/");
            }
            setCookie("user_id", getCookie("uid"), 365);
            setCookie("user_uid", getCookie("userid"), 365);
            setCookie("token", getCookie("mint_token"), 365);
            const output =
                "user_id=" +
                getCookie("user_id") +
                " user_uid=" +
                getCookie("user_uid") +
                " token=" +
                getCookie("token");
            document.getElementById("result").innerHTML = output;
        </script>
    </body>
</html>
