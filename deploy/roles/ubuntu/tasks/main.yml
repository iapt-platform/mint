- name: enable ssh service
  become: true
  ansible.builtin.systemd:
    name: ssh
    enabled: yes
    masked: no

- name: enable systemd-timesyncd service
  become: true
  ansible.builtin.systemd:
    name: systemd-timesyncd
    enabled: yes
    masked: no

- include_tasks: clean.yml
